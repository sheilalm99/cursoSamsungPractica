<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>MI PRIMERA API CON HTML5</title>
</head>

<body>
    <div main="main-div" class="container">
        <div class="card-body">
            <h2 class="select-title  text-center mb-3">Selecciona un archivo</h2>
            <label for="file"></label>
            <input type="file" class="select-video form-control" id="file" name="file" accept="video/*">
            <output class=" row  justify-content-center align-items-center" id="video-output"></output>
     
        </div>
        <div class="card-body text-center controls" id="controls-div">

            <button type="button" class="btn btn-outline-success col-md-3" id="play" aria-label="Reproducir" id="play" title="Reproducir" style="visibility: hidden;">
                <i class="bi bi-play-fill" role="button" aria-label="Reproducir"></i>
            </button>


            <button type="button" class="btn btn-outline-danger col-md-3" title="Pausa" aria-lebel="Pausa" id="pause"  style="visibility: hidden;">
                <i class="bi bi-pause-fill" role="button" aria-label="Pausar"></i>
            </button>


            <button type="button" class="btn btn-outline-secondary col-md-1" title="Subir volumen" aria-lebel="Subir volumen" id="up"  style="visibility: hidden;">
                <i class="bi bi-volume-up-fill" role="button" aria-label="Subir volumen"></i>
            </button>

            <button type="button" class="btn btn-outline-secondary col-md-1" title="Bajar volumen" aria-label="Bajar volumen" id="down"  style="visibility: hidden;">
                <i class="bi bi-volume-down-fill" role="button" aria-label="Bajar volumen"></i>
            </button>



        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
